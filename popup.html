<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Autocompleter Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>AI Autocompleter</h1>
    
    <div class="settings-section">
      <div class="form-group">
        <label for="enabled">
          <input type="checkbox" id="enabled" checked>
          Enable Autocomplete
        </label>
      </div>
      
      <div class="form-group">
        <label for="apiKey">OpenAI API Key</label>
        <input type="password" id="apiKey" placeholder="sk-..." class="full-width">
        <p class="hint">Your API key is stored locally and only sent to OpenAI's servers.</p>
      </div>
      
      <div class="form-group">
        <label for="model">Model</label>
        <select id="model" class="full-width">
          <option value="gpt-5-nano">GPT-5 Nano (small, cheap)</option>
          <option value="gpt-5-mini">GPT-5 Mini (medium, balanced)</option>
          <option value="gpt-5">GPT-5 (large, advanced)</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="maxTokens">Max Tokens: <span id="maxTokensValue">50</span></label>
        <input type="range" id="maxTokens" min="10" max="200" value="50" class="full-width">
      </div>
      
      <div class="form-group">
        <label for="temperature">Creativity: <span id="temperatureValue">0.7</span></label>
        <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7" class="full-width">
      </div>
      
      <button id="saveButton" class="primary-button">Save Settings</button>
      <div id="status" class="status-message"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
